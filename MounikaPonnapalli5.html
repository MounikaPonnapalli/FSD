<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form </title>
</head>
<body>
    <h2>Employee Registration Form </h2>
    <form>
        Surname:
        <input type="text" name="surname"><br><br>
        First name:
        <input type="text" name="firstname"><br><br>
        DOB:
        <input type="date" name="date of birth">
        ID No:
        <input type="number" name="Id Number">
        Passport No:
        <input type="number" name="passport number"><br><br>
        Marital Status:<br>
        <input type="radio" name="marital status" value="Married" >Married
        <input type="radio" name="marital status" value="UnMarried" >UnMarried<br><br>
        Gender:<br>
        <input type="radio" name="gender" value="male" > Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other<br><br>
        Address:<br>
        <textarea name="message" rows="5" cols="20"> </textarea>
        Residential Address:
        <textarea name="message" rows="5" cols="20"> </textarea>
        Telephone No:
        <input type="tel" name="number" ><br><br>
        Occupation:
        <input type="text" name="occupation" >
        Date of Commencement:
        <input type="text" name="Date of commenment">
        Monthly Income:
        <input type="number" name="Monthly Income"><br><br>
        <input type="submit" value="Submit">
        <input type="reset">
        <input type="checkbox" name="agree" >I agree
    </form>
    
</body>
</html>
